<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon. -->
		<link rel="icon" type="images/png" href="/public/assets/img/leaf.png" />
		<link rel="stylesheet" href="/public/assets/styles/font-face.css" />
		<link rel="stylesheet" href="/public/assets/styles/media-queries.css" />
		<link rel="stylesheet" href="/public/assets/styles/styles.css" />
		<title>Event Invitation</title>
	</head>
	<body>
		<header>
			<img class="nintendo-logo" src="public/assets/img/nintendo-logo.png" />
			<img
				class="header-img"
				src="public/assets/img/ac-logo-wordmark.png"
				alt=""
				loading="lazy"
			/>
			<img class="burger-icon" src="public/assets/img/list-bold.png" />
		</header>
		<main>
			<div class="info-container">
				<p class="info-text">Welcome to our biggest event of 2021!</p>
			</div>
			<section>
				<img
					class="tom-wave"
					src="public/assets/img/tom-wave.png"
					loading="lazy"
				/>
			</section>
			<div class="cta-area">
				<form>
					<p>
						To participate in the event, register your e-mail and receive a
						personal invitation:
					</p>
					<br />
					<label for="email">e-mail:</label>
					<input type="email" id="email" name="email" />
					<button type="submit">Register</button>
				</form>
			</div>
		</main>

		<footer>

			<img class="nintendo-seal" src="/public/assets/img/nintendo-seal.png" />
		</footer>
		<script src="public/assets/scripts/app.js"></script>
	</body>
</html>
